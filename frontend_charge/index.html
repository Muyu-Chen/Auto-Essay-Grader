<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值页面</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-page">
        <h1>登录</h1>
        <input type="text" id="username" placeholder="账号">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">登录</button>
        <p id="login-error" class="error"></p>
        <a href="javascript:void(0);" onclick="showRegisterPage()" class="register-link">注册</a> <!-- 注册链接 -->
    </div>

    <!-- 注册页面 -->
    <div id="register-page" style="display: none;">
        <h1>注册</h1>
        <input type="text" id="register-username" placeholder="用户名">
        <input type="password" id="register-password" placeholder="密码">
        <input type="password" id="register-confirm-password" placeholder="确认密码">
        <a><br></a>
        <button onclick="register()">注册</button>
        <p id="register-error" class="error"></p>
        <!-- <button onclick="showLoginPage()">返回登录</button>  返回登录按钮 -->
    </div>

    <div id="recharge-page" style="display: none;">
        <h1>充值</h1>
        <p>余额: <span id="balance">0</span></p>
        <input type="text" id="card-code" placeholder="卡密">
        <button onclick="charge()">充值</button>
        <p id="recharge-message"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
